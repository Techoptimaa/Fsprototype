<script> 
    function mfacode() {

        const user = document.getElementById('name').value;

        if (user == "") {
            document.getElementById('show-mfa').style.display = 'none';
        }
        else {
            document.getElementById('show-mfa').style.display = 'block';
        }

    }
</script>
